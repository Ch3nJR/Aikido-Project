<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aikiForest</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/trial.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <!--Scroll to top btn-->
    <div class="scrollToTop-btn flex-center">
      <i class="bi bi-arrow-up"></i>
    </div>

    <!--Navigation bar-->
    <div id="navBar"></div>

    <section class="header-container">
      <h2>Book your first trial with us now!</h2>
      <p>
        *This is a payable trial of $37 per session where student is entitled to
        a maximum of 2 trial sessions.
      </p>
    </section>

    <!--Contact Form-->
    <section class="section form-section">
      <form action="https://formspree.io/f/meqwblle" method="POST">
        <div id="personTrial">
          <label for="target">Choose A Trial Class (Based on Age)</label>
          <select id="target" name="target" onchange="showMainInp(event)">
            <option selected disabled>Select An Option</option>
            <option value="tots">Tots (4-6)</option>
            <option value="cj">Cadet Junior (7-10)</option>
            <option value="cs">Cadet Senior (11-15)</option>
            <option value="adult">Adult (Above 16)</option>
          </select>
        </div>

        <!-- Details -->
        <div class="details hidden">
          <div class="default-attr hidden">
            <div>
              <label for="yname">Your Full Name</label>
              <input type="text" id="yname" name="name" placeholder="Name" />
            </div>
            <div>
              <label for="yage">Your age (This Year)</label>
              <input type="text" id="age" placeholder="Age" name="Age" />
            </div>
          </div>

          <div class="child-attr hidden">
            <div class="">
              <label for="cname">Child's Full Name</label>
              <input type="text" id="cname" name="name" placeholder="Name" />
            </div>

            <div class="">
              <label for="cage">Child's Age (This Year)</label>
              <input type="text" id="cage" placeholder="Age" name="Age" />
            </div>
          </div>

          <div>
            <label for="yname">Contact Number</label>
            <input type="text" id="ctcNo" placeholder="+65" name="contactNo" />
          </div>
        </div>

        <div class="hidden general-attr" onchange="handleLoct(event)">
          <label for="location">Location for Trial</label>
          <select id="location" name="location">
            <option selected disabled>Select An Option</option>
            <option value="arc">Alexandra Retail Centre</option>
            <option value="stpy">SAFRA Toa Payoh</option>
            <option value="rv">Rivervale</option>
          </select>
        </div>

        <!-- Alexandra Timing Select -->
        <div class="hidden arc-attr schedule-select">
          <label for="schedule">Choose a Schedule</label>
          <select
            id="arc-schedule"
            name="schedule"
            onchange="showSubmit()"
          ></select>
        </div>

        <!-- SAFRA timing select -->
        <div class="hidden stpy-attr schedule-select">
          <label for="schedule">Choose a Schedule</label>
          <select
            id="stpy-schedule"
            name="schedule"
            onchange="showSubmit()"
          ></select>
        </div>

        <!-- Rivervale timing select -->
        <div class="hidden rv-attr schedule-select">
          <label for="schedule">Choose a Schedule</label>
          <select
            id="rv-schedule"
            name="schedule"
            onchange="showSubmit()"
          ></select>
        </div>

        <button type="submit" class="hidden submitBtn btn">Submit</button>
      </form>
    </section>

    <!--Footer-->
    <div id="footer"></div>
    <script src="js/trial.js"></script>
    <script src="js/general.js"></script>
    Â 
  </body>
</html>
