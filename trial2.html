<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aikiForest</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/trial.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"

  <body>
    <!--Scroll to top btn-->
    <div class="scrollToTop-btn flex-center">
      <i class="bi bi-arrow-up"></i>
    </div>

    <!--Navigation bar-->
    <div id="navBar"></div>

    <section class="section top-section-ctc">
      <h2>Book your first trial with us now!</h2>
      <p>
        *This is a payable trial of $37 per session where student is entitled to
        a maximum of 2 trial sessions.
      </p>
    </section>

    <!--Contact Form-->
    <section class="section form-section">
      <form action="https://formspree.io/f/xjvdjwqj" method="POST">
        <div id="personTrial">
          <label for="target">Choose A Trial Class (Based on Age)</label>
          <select id="target" name="target">
            <option selected disabled>Select An Option</option>
            <option value="tots">Tots (4-6)</option>
            <option value="cj">Cadet Junior (7-10)</option>
            <option value="cs">Cadet Senior (11-15)</option>
            <option value="adult">Adult (Above 16)</option>
          </select>
        </div>

        <div class="hidden me-attr">
          <label for="yname">Your Full Name</label>
          <input type="text" id="yname" name="name" placeholder="Name" />
        </div>

        <div class="hidden child-attr">
          <label for="cname">Child's Full Name</label>
          <input type="text" id="cname" name="name" placeholder="Name" />
        </div>

        <div class="hidden me-attr">
          <label for="yage">Your age (This Year)</label>
          <input type="text" id="age" placeholder="Age" name="Age" />
        </div>

        <div class="hidden child-attr">
          <label for="cage">Child's Age (This Year)</label>
          <input type="text" id="cage" placeholder="Age" name="Age" />
        </div>

        <div class="hidden general-attr">
          <label for="yname">Contact Number</label>
          <input type="text" id="ctcNo" placeholder="+65" name="contactNo" />
        </div>

        <div class="hidden general-attr">
          <label for="location">Location for Trial</label>
          <select id="location" name="location">
            <option selected disabled>Select An Option</option>
            <option value="arc">Alexandra Retail Centre</option>
            <option value="stpy">SAFRA Toa Payoh</option>
            <option value="rv">Rivervale</option>
          </select>
        </div>

        <div class="hidden arc-attr">
          <label for="schedule">Choose a Schedule</label>
          <select id="arc-schedule" name="schedule">
            <option selected disabled>Select An Option</option>
            <!--Tots-->
            <option class="hidden arctots">Wednesday 5pm</option>
            <option class="hidden arctots">Thursday 4pm</option>
            <option class="hidden arctots">Saturday 9am</option>
            <option class="hidden arctots">Saturday 3pm</option>

            <!--Cadet Junior-->
            <option class="hidden arccj">Monday 5pm</option>
            <option class="hidden arccj">Tuesday 5pm</option>
            <option class="hidden arccj">Wednesday 4pm</option>
            <option class="hidden arccj">Wednesday 5pm</option>
            <option class="hidden arccj">Thursday 4pm</option>
            <option class="hidden arccj">Thursday 5pm</option>

            <option class="hidden arccj">Saturday 9am</option>

            <!--Cadet Senior-->

            <option class="hidden arccs">Saturday 12pm</option>
            <option class="hidden arccs">Saturday 1pm</option>
            <option class="hidden arccs">Saturday 2pm</option>
            <option class="hidden arccs">Saturday 5pm</option>
            <option class="hidden arccs">Saturday 6pm</option>
            <option class="hidden arccs">Sunday 11am</option>
            <option class="hidden arccs">Sunday 2pm</option>
            <option class="hidden arccs">Sunday 3pm</option>
            <option class="hidden arccs">Sunday 4pm</option>

            <!--Adults-->
            <option class="hidden arcad">Thursday 1215pm</option>
            <option class="hidden arcad">Saturday 5pm</option>
            <option class="hidden arcad">Saturday 6pm</option>
          </select>
        </div>

        <div class="hidden stpy-attr">
          <label for="schedule">Choose a Schedule</label>
          <select id="stpy-schedule" name="schedule">
            <option selected disabled>Select An Option</option>
            <!--Tots-->

        <button type="submit" class="hidden submitBtn btn">Submit</button>
      </form>
    </section>

    <!--Footer-->
    <div id="footer"></div>
    <script src="js/trial2.js"></script>
    <script src="js/general.js"></script>
  </body>
</html>
